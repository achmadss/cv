{% assign skills = site.data.data.skills %}
{% if skills %}
<section class="skills">
    <div class="title">skills</div>
    {% for sks in skills %}
        <div class="skill">
            {{sks.category}} - 
            <span class="details">
                {% for sk in sks.skill%}
                    {{sk}}{% unless forloop.last %}, {% endunless %}
                {% endfor %}
            </span>
        </div>
    {% endfor %}
</section>
{% endif %}
